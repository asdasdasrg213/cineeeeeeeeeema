{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{movie.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'movie\css\style.css' %}">
</head>
<body>
    <div class="container detaile-container  ">
        <div class="d-flex align-items-start gap-3">
            <div>
                <img src="{{movie.poster.url}}" alt="">
            </div>
            <div>
                <h1>{{movie.title}}</h1> 
                {% if movie.trailer.url != Null %} 
                <video controls mute width="100%">
                <source src="{{movie.trailer.url}}"> 
                </video>
                {% endif %}
            </div>
        </div>
    <div class="form_review"> 
    </div>
    <section>
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{movie.id}}" name="movie_id" >
        <textarea required name="review_text" class="" > </textarea>
        <button type="submite" > Отправить </button>
    </form>
    <div>
        {% for review in movie.reviews.all %}
        <p>{{ review.author }}</p>
        <p>{{ review.created_at }}</p>
        <p>{{ review.text }}</p>
        {% endfor %}
    </div>
    </section>
    </div>
</body>
</html>
